<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Mindfull Manager</title>
    <link rel='stylesheet' href='style.css'/>
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
  </head>

  <body>
    <script type="text/javascript" src="script.js"></script>
    <h2>Welcome to the <i>Mindfull Time Manager</i>, your simple solution to getting your work done on time!</h2>
    <div class="divider"></div>
    <h3 id="instructions">First, tell us when you will be available to get work done. Input any times you will be available, then click Continue.</h3>
    <dl id="inputlist">
      <h4 id="title1">Date:</h4> 
      <dd><input type="text" id="date" size="30" placeholder="MMDDYYYY"></dd>
      <h4 id="title2">Start time:</h4>
      <dd><input type="text" id="starttime" size="30" placeholder="06:30 am"></dd>
      <h4 id="title3">End Time:</h4> 
      <dd><input type="text" id="endtime" size="30" placeholder="10:30 pm"></dd>
    </dl>
    <div class="action" id="addTime"><input type="submit" value="Add Time" onclick="addTime();"></div>

    <div class="action" id="continue"><input type="submit" value="Continue" onclick="getTasks();" /></div>

  </body>
</html>
